# Nginx Configuration for Ignition Hackathon Backend
# File: /etc/nginx/sites-available/ignition-hackathon
# Symlink: ln -s /etc/nginx/sites-available/ignition-hackathon /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.example.com;

    # Ignition Hackathon Backend API
    location /ignition-hackathon/ {
        # Remove /ignition-hackathon prefix and forward to backend
        rewrite ^/ignition-hackathon(/.*)$ $1 break;
        
        # Proxy to local Flask server
        proxy_pass http://localhost:7777;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (important for real-time data)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location = /ignition-health {
        proxy_pass http://localhost:7777/health;
        proxy_set_header Host $host;
        access_log off;
    }
}

# HTTPS Configuration (after SSL setup)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.example.com;

    # SSL Certificate paths (update after certbot)
    # ssl_certificate /etc/letsencrypt/live/your-domain.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.example.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Ignition Hackathon Backend API
    location /ignition-hackathon/ {
        rewrite ^/ignition-hackathon(/.*)$ $1 break;
        proxy_pass http://localhost:7777;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location = /ignition-health {
        proxy_pass http://localhost:7777/health;
        proxy_set_header Host $host;
        access_log off;
    }
}

# Installation Instructions:
#
# 1. Copy this file:
#    sudo cp nginx.conf /etc/nginx/sites-available/ignition-hackathon
#
# 2. Create symlink:
#    sudo ln -s /etc/nginx/sites-available/ignition-hackathon /etc/nginx/sites-enabled/
#
# 3. Test nginx:
#    sudo nginx -t
#
# 4. Reload nginx:
#    sudo systemctl reload nginx
#
# 5. (Optional) Setup SSL:
#    sudo certbot --nginx -d your-domain.example.com
#
# 6. Test the setup:
#    curl http://your-domain.example.com/ignition-hackathon/health
